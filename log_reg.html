<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escuela Gidariak de conducción es una de las mejores de Bilbao">
    <meta name="author" content="Judith, Oumaima, Carlos autores de la webpage">
    <link rel="stylesheet" href="css/log_reg.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Login y Registro - Autoescuela Gidariak</title>
</head>

<body>
   
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido Autoescuela Gidariak</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button> 
            </div>
        </div>
        <form class="formulario">
            <div class="logoempresa">
                <img src="img/logo1.png" alt="" width="100%">
            </div>
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <button class="btn-regis" onclick="window.location.href='/index.html'" >Registrarse</button>
            
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <div class="logoempresa">
                <img src="img/logo1.png" alt="" width="100%">
            </div>
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <p class="cuenta-gratis"><a href="nuevacontra.html">¿Se te olvidola contraseña?</a></p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <button class="sign-up-btn" type="button" onclick="window.location.href='/reservafinal.html'">Iniciar Sesión</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
            
        </div>
        
    </div>
    <button class="btn-volver1" onclick="window.location.href='/index.html'">Regresar<br>a Inicio</button>
    
</div>
<script src="js/log_reg.js"></script>
<script src="https://kit.fontawesome.com/ef69e504bb.js" crossorigin="anonymous"></script> 



</body>

</html>
